<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <app-company-edit></app-company-edit>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Established</th>
            <th scope="col">Phone</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let company of companies$ | async">
          <th>
            <input type="radio" name="companyradio" (change)="checkCompany(company)" />
          </th>
          <th scope="row">{{company.id}}</th>
          <td>{{company.name}}</td>
          <td>{{company.established}}</td>
          <td>{{company.phone }}..</td>
          <td (click)="deleteCompanies(company.id)">X</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
