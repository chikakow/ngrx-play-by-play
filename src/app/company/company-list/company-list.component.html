<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <app-company-edit [company]="selectedCompany$ | async" (selectedCompanyChange)="selectedCompanyChange($event)"></app-company-edit>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-company-table [companies]="companies$ | async" 
      (deleteCompany)="deleteCompany($event)" (selectCompany)="selectCompany($event)"></app-company-table>
    </div>
  </div>
</div>
